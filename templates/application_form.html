<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-3">
  <label> Full Name </label> <br>
  <input type="text" name="full_name" placeholder="Bruce Wayne">
    </div>

  <div class="mb-3">
  <label>Email</label> <br>
  <input type="text" name="email" placeholder="bruce@example.com">
    </div>

  <div class="mb-3">
    <label>LinkedIn URL</label> <br>
    <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
  </div>

  <div class="mb-3">
    <label>Education</label> <br>
    <textarea name="education" placeholder="Bachelor of Science"></textarea>
  </div>

  <div class="mb-3">
    <label>Work Experience</label> <br>
    <textarea name="work_experience" placeholder="5 years of experience"></textarea>
  </div>

  <div class="mb-3">
    <label>Resume URL</label> <br>
    <input type="text" name="resume_url">
  </div>

  <input type="submit">
</form>
